
      <!-- INíCIO do CONTEÚDO -->
      <section class="content-header">
        <h1>
          Todos os Restaurantes
          <a (click)="toggleSearch()" class="search-link pull-right">
            <span class="text-right" *ngIf="inpValue.value"><small>{{inpValue.value}}</small></span>
            <i class="fa fa-search"></i>
          </a>
        </h1>

        <div class="row">
          <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
            <form [formGroup]="searchForm">
              <div class="form-group">
                <input type="text" class="form-control" #inpValue placeholder="O que você está procurando?" formControlName="searchControl">
              </div>
            </form>
          </div>
        </div>

      </section>


      <section class="content">
        <div class="row">
                <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
                  <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
                </div>
         </div>
         <div class="row" *ngIf="restaurants?.length==0">
                <div class="col-sm-6 col-xs-12">
                  <p class="text-center lead">Não foram encontrados itens para sua busca.</p>
                </div>
        </div>
      </section>

      <!-- FIM  do CONTEÚDO -->
